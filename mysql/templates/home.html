{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if employee_data %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="{%  static 'img/cybertruck.jpg' %}"/>
                </div>
                <div class="col-12">
                    {{ employee_data.id }}<br>
                    {{ employee_data.name }}<br>
                    {{ employee_data.sal }}<br>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
