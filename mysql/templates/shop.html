{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load hr_filters %}
    <div class="container">
        <div class="row">
            <h1 class="col-12">
                {{ heading }}
            </h1>
        </div>
        {% if SKUs %}
        <div class="row">
            {% for SKU in SKUs %}
            <div class="col-3 mb-3">
                <div class="fs-small d-flex justify-content-end"><a class="bi bi-gear position-absolute" href="/shop/detail/{{ SKU.id }}"></a></div>
                <div class="d-flex flex-column bg-light px-5 py-3">
                    <div class="fw-bold">{{ SKU.name }}</div>
                    <div>{{ SKU.sku }} - by: {{ SKU.mfg }}</div>
                    <div class="my-3">{{ SKU.desc }}</div>
                    <div><a href="" class="btn btn-primary">Buy Now: $ {{ SKU.price }}</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="row">
            <div class="col-12 mb-3">
                <a a href="/shop/create" class="btn btn-success">Create a New SKU</a>
                <a a href="/shop/cart" class="btn btn-success">View Cart</a>
            </div>
        </div>
    </div>
{% endblock %}
