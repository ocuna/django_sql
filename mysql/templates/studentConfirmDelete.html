{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-light bg-dark p-4">{{ heading|title }}</h1>
        </div>
        <div class="col-12 mb-3">
            <h1>DELETE STUDENT: {{student.first}} {{student.last}} ?!</h1>
            <form action="" method="post">
                {% csrf_token %}
                <br>
                <input class="btn btn-danger" type="submit" value="Confirm">
                <a href="/cvb/students/details/{{student.id}}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
