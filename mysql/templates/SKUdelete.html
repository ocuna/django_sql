{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load hr_filters %}
    <div class="container">
        <div class="row">
            <h1 class="col-12">
                {{ heading }}
            </h1>
        </div>
        {% if SKUs %}
        <div class="col-12 mb-3">
            <h1>DELETE SKU?: {{SKUs.mfg}}: {{SKUs.last}} ?!</h1>
            <form action="" method="post">
                {% csrf_token %}
                <br>
                <input class="btn btn-danger" type="submit" value="Confirm">
                <a href="/shop/details/{{SKUs.id}}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-12 mb-3">
                <a a href="/shop/create" class="btn btn-success">Create a New SKU</a>
            </div>
        </div>
    </div>
{% endblock %}
